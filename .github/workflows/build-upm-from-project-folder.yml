on:
  workflow_call:
    inputs:
      project-folder:
        required: true
        type: string
      upm-branch:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Remove everything except for our project
        run: |
          git rm -rf .
          echo '1'
          git checkout HEAD -- ${{ inputs.project-folder }}/Assets/Editor
          echo '2'
          git checkout HEAD -- ${{ inputs.project-folder }}/Assets/Editor.meta
          echo '3'
          git checkout HEAD -- ${{ inputs.project-folder }}/Assets/Runtime
          echo '4'
          git checkout HEAD -- ${{ inputs.project-folder }}/Assets/Runtime.meta
          echo '5'
          git checkout HEAD -- ${{ inputs.project-folder }}/Assets/package.json
          echo '6'
          git checkout HEAD -- ${{ inputs.project-folder }}/Assets/package.json.meta
          echo '7'
          git checkout HEAD -- ${{ inputs.project-folder }}/Assets/Samples
          echo '8'
          git mv ${{ inputs.project-folder }}/Assets/* .
          echo '9'
          git rm -rf ${{ inputs.project-folder }}
          echo '10'
          rm -rf ${{ inputs.project-folder }}
          echo '11'
      - name: Fetch branch
        run: git fetch origin ${{ inputs.upm-branch }}:${{ inputs.upm-branch }} || true
      - name: Create upm branch if it does not yet exist
        run: git branch ${{ inputs.upm-branch }} || true
      - name: Move to upm branch without changing working copy
        run: |
          git checkout --detach
          git reset --soft ${{ inputs.upm-branch }}
          git checkout ${{ inputs.upm-branch }}
      - name: Rename samples to prevent Unity auto-import
        run: git mv Samples Samples~
      - name: Print folder contents (for debug)
        run: ls -R | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//  /g' -e 's/^/   /'
      - name: Config user name
        run: git config --global user.name "github-actions[bot]"
      - name: Config user email
        run: git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Add
        run: git add *
      - name: Commit
        run: git commit -m "Add upm package for ${GITHUB_REF#refs/*/}"
      - name: Tag
        run: git tag -a upm-${GITHUB_REF#refs/*/} -m ""
      - name: Push
        run: git push --follow-tags --set-upstream origin ${{ inputs.upm-branch }}
